<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rethink Git</title>
  </head>
  <body>
    <nav class="cabecalho">
      <img src="./img/rethink.png" alt="Logo Rethink" />
    </nav>
    <main>
      <div class="search">
        <input
          class="searchInput"
          type="text"
          placeholder="Busque por um usuÃ¡rio"
        />
      </div>
      <div class="pTitle">
        <div class="blackBar"></div>
        <p>Main Users</p>
      </div>

      <div class="allCards">
        <div class="userCard">
          <img src="./img/totoro.jpg" />
          <p>Totoro</p>
          <small>Facebook</small>
          <div class="table">
            <div class="tableProjects">
              <p>Projects</p>
              <small>24</small>
            </div>
            <div class="tableStars">
              <p>Stars</p>
              <small>132</small>
            </div>
            <div class="tableFollowers">
              <p>Followers</p>
              <small>31</small>
            </div>
          </div>
          <button id="profile">View Profile</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
